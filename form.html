<!DOCTYPE html>
<html>
	<head>
		<title>Build your Resume</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<link
			rel="stylesheet"
			href="form.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
		/>
	</head>
	<body>
		<section class="form-header">
			<button
				class="generate-button"
				role="button"
				onclick="history.back()"
			>
				<span class="material-symbols-outlined">arrow_back</span>
			</button>
			<header id="form-header">
				<h1>Build your Resume!</h1>
			</header>
		</section>
		<section>
			<form>
				<fieldset>
					<legend><h2>Personal information</h2></legend>
					<label for="name">Your Name</label>
					<input
						type="text"
						id="name"
					/>
					<br />
					<br />
					<label for="role">Role you are applying for </label>
					<input
						type="text"
						id="role"
					/>
					<br />
					<br />
					<label for="role">The role you are applying for</label>
					<input
						type="text"
						id="role"
					/>
					<br />
					<br />
					<label for="phone">Your phone number</label>
					<input
						type="number"
						id="phone"
					/>
					<br />
					<br />
					<label for="email">Your phone number</label>
					<input
						type="text"
						id="email"
					/>
					<br />
					<br />
					<label for="phone">Your phone number</label>
					<input
						type="text"
						id="phone"
					/>
					<br />
					<br />
					<label for="linkedin">Enter your linked in profile</label>
					<input
						type="text"
						id="linkedin"
					/>
				</fieldset>
				<fieldset>
					<legend><h2>Skills</h2></legend>
					<label for="skills">skills:</label>
					<textarea
						name="skills"
						cols="100"
						rows="10"
					></textarea>
				</fieldset>
				<fieldset>
					<legend><h2>Experience</h2></legend>
					<label for="company">Company you have worked for:</label>
					<input
						type="text"
						id="company"
					/>
					<br />
					<br />
					<label for="location">Location of company</label>
					<input
						type="text"
						id="location"
					/>
					<br />
					<br />
					<label for="joining">Date of joining</label>
					<input
						type="date"
						id="joining"
					/>
					<br />
					<br />
					<label for="leaving">Date of resigning</label>
					<input
						type="date"
						id="leaving"
					/>
					<br />
					<br />
					<label for="title">Enter title you achieved in the company </label>
					<input
						type="text"
						id="title"
					/>
				</fieldset>
				<fieldset>
					<legend><h2>Education</h2></legend>
					<label for="school">Name of school</label>
					<input
						type="text"
						name=""
						id="school"
					/>
					<br />
					<br />
					<label for="percentage12">Marks in class 12th</label>
					<input
						type="number"
						id="percentage"
					/>
					<br />
					<br />
					<label for="percentage10">Marks in class 10th</label>
					<input
						type="number"
						name=""
						id="percentage10"
					/>
					<br />
					<br />
					<label for="uni">Name of University</label>
					<input
						type="text"
						id="uni"
					/>
					<br />
					<br />
					<label for="cgpa">CGPA scored</label>
					<input
						type="number"
						name=""
						id="cgpa"
					/>
					<br />
					<br />
					<label for="doa">Date of admission</label>
					<input
						type="date"
						id="doa"
					/>
					<br /><br />
					<label for="dog">Date of graduation</label>
					<input
						type="date"
						name=""
						id="dog"
					/>
					<br /><br />
					<label for="degree">Name of degree earned</label>
					<input
						type="text"
						id="degree"
					/>
				</fieldset>
				<fieldset>
					<legend><h2>Passion and Interests</h2></legend>
					<label for="Passion">Interests and Passion</label>
					<textarea
						name="Passion"
						id=""
						cols="100"
						rows="10"
					></textarea>
				</fieldset>
				<br />
				<br />
			</form>
		</section>
		<script src="script.js"></script>
	</body>
</html>
